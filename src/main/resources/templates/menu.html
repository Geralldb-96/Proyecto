<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal</title>
    <style>
        body {
            background: linear-gradient(to bottom, #0a1f44, #000000);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 80px;
        }

        /* Modal */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #modal-content {
            background: linear-gradient(to bottom, #0a1f44, #000000);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 400px;
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        #modal h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 1.2em;
            width: 60%;
            border-radius: 6px;
            border: none;
            margin-top: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #1e3c72;
            color: white;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #3e5ca5;
        }

        /* Menú principal en 2x2 */
        #menuOpciones {
            display: none;
            grid-template-columns: repeat(2, 220px);
            grid-gap: 60px;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        #menuOpciones div {
            height: 140px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            color: white;
            background-size: 110px;
            background-repeat: no-repeat;
        }

        #btnClima { background-image: url('/clima.png'); }
        #btnEdad { background-image: url('/imgEdad.png'); }
        #btnX { background-image: url('/X.png'); }
        #btnAdivina { background-image: url('/Adivina.png'); }

        /* Botón salir */
        #btnSalir {
            display: none; 
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background-color: #ff4d4d;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
            transition: all 0.3s;
            z-index: 15;
        }

        #btnSalir:hover {
            background-color: #ff1a1a;
        }

        /* Secciones internas */
        .seccion {
            display: none;
            color: white;
            font-size: 1.5em;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1 id="saludo">¡Hola!</h1>

    <!-- Modal de bienvenida -->
    <div id="modal">
        <div id="modal-content">
            <h2>Bienvenido!!</h2>
            <p>Ingrese su nombre:</p>
            <input type="text" id="nombreInput" placeholder="Tu nombre">
            <br>
            <button onclick="aceptarNombre()">Aceptar</button>
        </div>
    </div>

    <!-- Menú principal -->
    <div id="menuOpciones">
        <div id="btnClima" onclick="irClima()">Clima</div>
        <div id="btnEdad" onclick="irEdad()">Edad</div>
        <div id="btnX" onclick="irX()">1 al X</div>
        <div id="btnAdivina" onclick="irAdivina()">Adivina ?</div>
    </div>

    <!-- Botón salir -->
    <button id="btnSalir" onclick="salir()">Salir</button>

    <!-- Secciones internas -->
    <div id="clima" class="seccion">Sección Clima</div>
    <div id="edad" class="seccion">Sección Edad</div>
    <div id="x" class="seccion">Sección 1 al X</div>
    <div id="adivina" class="seccion">Sección Adivina</div>

    <script>
        function aceptarNombre() {
            const input = document.getElementById('nombreInput').value.trim();
            if (input === "") {
                alert("Por favor, ingrese un nombre válido.");
                return;
            }

            // Guardar nombre
            sessionStorage.setItem('nombreUsuario', input);

            // Mostrar menú
            document.getElementById('saludo').textContent = `¡Hola, ${input}!`;
            document.getElementById('modal').style.display = 'none';
            document.getElementById('menuOpciones').style.display = 'grid';
            document.getElementById('btnSalir').style.display = 'block';
        }

        function irClima() { window.location.href = '/clima'; }
        function irEdad() { window.location.href = '/edad'; }
        function irX() { window.location.href = '/x'; }
        function irAdivina() { window.location.href = '/adivina'; }

        function salir() {
            document.getElementById('menuOpciones').style.display = 'none';
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('nombreInput').value = '';
            document.getElementById('saludo').textContent = '¡Hola!';
            document.getElementById('btnSalir').style.display = 'none';

            const secciones = document.querySelectorAll('.seccion');
            secciones.forEach(s => s.style.display = 'none');
        }

        window.onload = function() {
            const nombreGuardado = sessionStorage.getItem('nombreUsuario');

            if (nombreGuardado && nombreGuardado !== "") {
                document.getElementById('saludo').textContent = `¡Hola, ${nombreGuardado}!`;
                document.getElementById('modal').style.display = 'none';
                document.getElementById('menuOpciones').style.display = 'grid';
                document.getElementById('btnSalir').style.display = 'block';
            } else {
                document.getElementById('modal').style.display = 'flex';
                document.getElementById('menuOpciones').style.display = 'none';
                document.getElementById('btnSalir').style.display = 'none';
            }
        }
    </script>
</body>
</html>
